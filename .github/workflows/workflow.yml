on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
    - name: Install xml Parser
      run: npm install dom-parser

    - name: Unit Tests
      run: dotnet test -l:trx --collect:"XPlat Code Coverage"
    
    - name: Update solution
      run: node .github/workflows/update_solution.js
      
    - name: SonarQube Scan
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet tool install --global dotnet-reportgenerator-globaltool
        bash .github/workflows/sonarqube.sh
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        PROJECT_ID: ${{ github.event.repository.name }}